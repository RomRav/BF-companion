<ion-header>
  <ion-toolbar>
    <ion-title>bfState</ion-title>
    <ion-icon name="chevron-back-outline" side="start" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of dataTab">
    <ion-item>
      <ion-label> {{item.bfQt}} repas</ion-label>
      <ion-datetime value="{{item.date}}" display-format="DD MMM, YYYY "></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
