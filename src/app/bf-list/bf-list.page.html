<ion-header>
  <ion-toolbar>
    <ion-title>bf-list</ion-title>
    <ion-icon name="chevron-back-outline" side="start" routerLink="/home"></ion-icon>
    <ion-item side="end">
      <ion-label>Affichez les commentaires</ion-label>
      <ion-toggle [(ngModel)]="showTexte"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let bf of list, let pos = index">
      <ion-item-options side="start">
        <ion-item-option>
          <ion-button color="danger" (click)=delete(pos)>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
          <ion-select value={{bf.breast}} (ionChange)="update($event, pos, 3)">
            <ion-select-option>D</ion-select-option>
            <ion-select-option>G</ion-select-option>
            <ion-select-option>B</ion-select-option>
          </ion-select>
        <ion-datetime value="{{bf.date}}" display-format="DD, MMM, YYYY HH:mm" (ionChange)="update($event, pos, 1)">
        </ion-datetime>
        <ion-toggle color="success" side="end" (ionChange)="update(bf.visible, pos, 4)"></ion-toggle>
        <ion-item *ngIf="bf.visible as value else false">
          <ion-textarea (ionChange)="update($event,pos,2)" value="{{bf.comment}}">comment:</ion-textarea>
        </ion-item>
      </ion-item>
      <!-- <ion-item *ngIf="showTexte">
        <ion-label>Ajoutez un commentaire:</ion-label>
        <ion-textarea (ionChange)="update($event,pos,2)" value="{{bf.comment}}"></ion-textarea>
      </ion-item> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
